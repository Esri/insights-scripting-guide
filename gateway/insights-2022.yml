# This yaml file can be used for ArcGIS Insights versions 2021.2, 2021.3, 2022.1, 2022.2, and 2022.3.
name: insights-2022
channels:
  - conda-forge
dependencies:
  - python=3.7
  - jupyter_kernel_gateway
  - pandas
  - numpy
  - shapely
  - requests
  - msgpack-python
  - matplotlib
  - geopandas
  - r-itertools
  - r-essentials
  - pyspark
  - koalas